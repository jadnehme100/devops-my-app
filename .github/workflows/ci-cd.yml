name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      # 4. Run tests (optional, make sure you have a test script)
      - name: Run tests
        run: npm test
        working-directory: ./backend

      # 5. Build Docker image
      - name: Build Docker image
        run: docker build -t jadeurisko/my-app:latest ./backend

      # 6. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 7. Push Docker image
      - name: Push Docker image
        run: docker push jadeurisko/my-app:latest
